<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="sub">
            -
        </button>
        <span>{{num}}</span>
        <button @click="add">
            +
        </button>

    </div>
    <script>
        var app= new Vue({
            el:"#app",
            data:{
                num:1
            },
            methods:{
                sub:function(){
                    console.log('sub')
                    if(this.num>=1)
                    {
                        this.num--;
                    }else{
                        alert("最小值为1")
                    }
                },
                add:function(){
                    if(this.num<10)
                    {
                        this.num++;
                    }else{
                        alert("最大值为10")
                    }
                }
            }
        })
    </script>
    
</body>
</html>
